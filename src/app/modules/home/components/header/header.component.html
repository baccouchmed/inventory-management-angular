<div class="w-full h-full flex flex-row justify-between items-center">
  <!-- logo -->
  <div class="w-1/3 xs:w-1/6 items-center rounded-full">
    <div class="flex w-full xs:w-20 justify-center">
      <img class="w-20" src="assets/images/logo/stocky.png" />
    </div>
  </div>

  <!-- Menu -->
  <div
    class="flex flex-col xs:justify-center xs:flex-row items-center space-y-3 xs:space-y-0 w-2/3 xs:w-5/6"
  >
    <a
      class="text-secondary xs:mr-4"
      [ngClass]="{
        'font-medium text-white dark:text-accent': routerActive === 1
      }"
      [routerLink]="['./']"
      (click)="routerActive = 1"
    >
      Home
    </a>
    <a
      class="text-secondary xs:mr-4"
      [ngClass]="{
        'font-medium text-white dark:text-accent': routerActive === 2
      }"
      (click)="routerActive = 2"
      [routerLink]="['./docs']"
    >
      Docs
    </a>
    <a
      class="text-secondary xs:mr-4"
      [ngClass]="{
        'font-medium text-white dark:text-accent': routerActive === 3
      }"
      (click)="routerActive = 3"
      [routerLink]="['./pricing']"
    >
      Pricing
    </a>
    <a
      class="text-md text-primary"
      [ngClass]="{
        'font-medium text-white dark:text-accent': routerActive === 4
      }"
      (click)="routerActive = 4"
      [routerLink]="['/sign-in']"
    >
      <span class="border-primary border-2 rounded-sm p-2"> Sign in </span>
    </a>
  </div>
</div>
